<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="https://codehs.com/uploads/edc113e29e4918ba53cb54b6c72442e7">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(45deg, rgba(30, 30, 30, 0.9), rgba(50, 50, 50, 0.9));
            background-size: 400% 400%;
            animation: gradientMove 10s infinite alternate;
            color: #0f0;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .container { 
            padding: 20px;
            backdrop-filter: blur(5px);
            border-radius: 300px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }
        h1, .random-message, .button {
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 40px #0f0;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 100px #0f0, 0 0 200px #0f0, 0 0 400px #0f0; }
            100% { text-shadow: 0 0 300px #0f0, 0 0 300px #0f0, 0 0 500px #0f0; }
        }
        .random-message {
            font-size: 1.2em;
            margin-top: 10px;
            font-weight: bold;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            color: #0f0;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #0f0;
            border-radius: 10px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: #0f0;
            color: #000;
            transform: scale(1.1);
        }
        
.center {
  display: flex;
  justify-content: top;
  align-items: top;
  height: 200px;
}

img.two {
  height: 20%;
  width: 50%;
}
    </style>
</head>
<body>
    <body>
            <div class="container">
  <h1>partners</h1>
</div>
<div class="button" onclick="location.href='index.html'">back</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="icon" href="https://codehs.com/uploads/edc113e29e4918ba53cb54b6c72442e7">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, rgba(30, 30, 30, 0.9), rgba(50, 50, 50, 0.9));
            color: #0f0;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            padding: 20px;
            backdrop-filter: blur(5px);
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }
        .toggle-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .toggle-label {
            font-size: 1em;
            margin-right: 10px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            border-radius: 25px;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background-color: #0f0;
            border-radius: 50%;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #0f0;
        }
        input:checked + .slider:before {
            transform: translateX(25px);
            background-color: #000;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            color: #0f0;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #0f0;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: #0f0;
            color: #000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <div class="toggle-container">
            <span class="toggle-label">Auto: Open about:blank on launch</span>
            <label class="toggle-switch">
                <input type="checkbox" id="toggle" onclick="toggleSetting()">
                <span class="slider"></span>
            </label>
        </div>
        <div class="button" onclick="location.href='index.html'">Back</div>
    </div>

    <script>
        function toggleSetting() {
            setTimeout(() => {
                let newTab = window.open("about:blank", "_blank");
                newTab.document.write("<script>window.location.replace('settings.html');<\/script>");
                window.close();
            }, 300);
        }
    </script>
</body>
</html>
